<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="survey-form">
  <header>
    <h1 id="title">Sample Survey Form</h1>
    <p id="description" class="description">This is a sample form generated with HTML and CSS.</p>
  </header>
  <form id="survey-form">
    <div class="form-items">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required class="round-edge">
    </div>
    <div class="form-items">
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required class="round-edge">
    </div>
    <div class="form-items">
      <label id="number-label" for="number">Pick a number (1-9):</label>
      <input type="number" id="number" name="number" min="1" max="9" placeholder=" #" class="round-edge">
    </div>
    <div class="form-items">
      <p class="title">What's your birth month?</p>
      <select id="dropdown" class="round-edge">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>
    </div>
    <div class="form-items">
      <p class="title">What sports do you like to watch? (Check all that apply)</p>
      <label>
        <input name="sports" value="basketball" type="checkbox">
        Basketball
      </label>
      <label>
        <input name="sports" value="football" type="checkbox">
        Football
      </label>
      <label>
        <input name="sports" value="baseball" type="checkbox">
        Baseball
      </label>
      <label>
        <input name="sports" value="volleyball" type="checkbox">
        Volleyball
      </label>
      <label>
        <input name="sports" value="other" type="checkbox">
        Other
      </label>
    </div>
    <div class="form-items">
      <p class="title">What do you think about the styling of this form?</p>
      <label>
        <input name="form-style" value="nice" type="radio">
        Very nice
      </label>
      <label>
        <input name="form-style" value="okay" type="radio">
        Okay
      </label>
      <label>
        <input name="form-style" value="improve" type="radio">
        Can improve
      </label>
    </div>
    <div class="form-items">
      <p class="title">Additional comments:</p>
      <textarea class="comments" placeholder="Enter your comment..."></textarea>
    </div>
    <button id="submit">Submit</button>
  </form>
</div>
